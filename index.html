<html>
    <head>
        <title>Edunext Grading</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3" style="width: 450px;">
            <h1 class="titlewrapper">
                <span>Edunext Grading</span>
            </h1>
        <div class="controllers">
            <input class="module gradeSelectorBox" type="number" id="gradeElement" name="gradeNumber" min="0" max="5" value="5" placeholder="5">
            <input class="module gradeSelectorSlider" type="range" id="gradeElement" name="gradeSlider" min="0" max="5" value="5">
            <!-- <input type="range" id="starRange" name="starRange" min="0" max="5" value="5"> <br> -->
            <input class="module GradeBTN" type="button" value="Grade" id="gradeBtn"> <br>
            <textarea class="module customElementBox" id="customElement" name="customElement" cols="50" rows="3" placeholder="Input your own custom element: input[class=myclass]"></textarea>
            <textarea class="module logsBox" id="logs" name="logs" cols="50" rows="7" placeholder="Console Logs" disabled></textarea>
        </div>
    </body>
    <script src="script.js"></script>
</html>
